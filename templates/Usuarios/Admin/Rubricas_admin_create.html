<script>
// Script to open and close sidebar
const numFilas=3;
function agregarFila() {
    let a=document.getElementById("matriz").getElementsByClassName("button").item(1).getElementsByClassName("thD").length;
    let b="<tr class=\"button\">";
    for(let i=0;i<a;i++){
        b=b+"<td class=\"thD\"></td>";
    }
    b=b+"</tr>";

    document.getElementById("matriz").innerHTML=document.getElementById("matriz").innerHTML+b;
}

function agregarColumna() {
    let a=document.getElementById("matriz").getElementsByClassName("button");
    a.item(0).innerHTML=a.item(0).innerHTML+"<th></th>";
    for(let i=1;i<a.length;i++){
        a.item(i).innerHTML=a.item(i).innerHTML+"<td class=\"thD\"></td>";
    }

}

function borrarFila() {

    let a=document.getElementById("matriz").getElementsByClassName("button");

     let b="";
    for(let i=0;i<a.length-1;i++){
        b=b+"<tr class=\"button\">";
        b=b+a.item(i).innerHTML;
        b=b+"</tr>";
    }

    document.getElementById("matriz").innerHTML=b;
}

function borrarColumna() {
    let a=document.getElementById("matriz").getElementsByClassName("button");

    let numberOfcols=a.item(1).getElementsByClassName("thD").length;
    let numberOfrows=a.length;

    let b="<tr class=\"button\">";
    b=b+"<th class=\"thD\"></th>";
    b=b+" <th class=\"thD\">Asignar puntajes    <i class=\"fas fa-edit\"></i></th>";

    for(let j=2;j<numberOfcols-1;j++){
        b=b+"<th class=\"thD\"></th>";
    }
    b=b+"</tr>";


    b=b+"<tr class=\"button\">";
    b=b+" <td class=\"thD\"><b>Modificar aspecto  <i class=\"fas fa-edit\"></i></b></td>";
    for(let j=1;j<numberOfcols-1;j++){
        b=b+"<td class=\"thD\"></td>";
    }
    b=b+"</tr>";

    for(let i=2;i<numberOfrows;i++){
        b=b+"<tr class=\"button\">";
        for(let j=0;j<numberOfcols-1;j++){
            b=b+"<td class=\"thD\"></td>";
        }
        b=b+"</tr>";
    }

    document.getElementById("matriz").innerHTML=b;

}

</script>
